{% extends 'base.html' %}

{% block content %}
<section class="projects-section py-5">
  <div class="container">
    <h2 class="mb-5 animate-fade">My Projects</h2>
    <div class="row g-4">
      {% for project in projects %}
      <div class="col-md-6 col-lg-4 animate-fade">
        <div class="frosted card h-100 p-3">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.desc }}</p>
            <div class="mt-auto">
              <a href="{{ project.github }}" class="btn btn-outline-primary btn-sm me-2">Code</a>
              <a href="{{ project.demo }}" class="btn btn-primary btn-sm">Demo</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<!-- GSAP Animations -->
<script>
  gsap.from(".frosted", {
    opacity: 0,
    y: 50,
    duration: 1,
    stagger: 0.2,
    ease: "power3.out"
  });
</script>
{% endblock %}
